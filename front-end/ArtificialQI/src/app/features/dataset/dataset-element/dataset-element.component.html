<mat-card class="dataset-element">
  <mat-card-content>
    <div class="header">
      <div class="info">
        <h2>{{ dataset?.name }}</h2>
        <p>Ultima modifica: {{ dataset?.lastModified | date : "short" }}</p>
      </div>
      <div class="dataset-actions">
        <button mat-raised-button (click)="openRenameDialog()">Rinomina</button>
        <button mat-raised-button (click)="copyDataset()">Copia</button>
        <button mat-raised-button (click)="showConfirmComponent()">Elimina</button>
        <button mat-raised-button (click)="loadDataset()">Carica</button>
      </div>
    </div>
     <!-- Componente di conferma -->
    <app-confirm
      *ngIf="showConfirm"
      [message]="'Sei sicuro di voler eliminare questo dataset?'"
      [confirmLabel]="'SÃ¬, elimina'"
      [cancelLabel]="'Annulla'"
      (confirmed)="onConfirmDelete()"
      (canceled)="hideConfirmComponent()"
    ></app-confirm>

  </mat-card-content>
</mat-card>
