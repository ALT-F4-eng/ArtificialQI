<app-message-box
  *ngIf="showMessage && resultMessage"
  [message]="resultMessage"
  [type]="messageType"
  (close)="onCloseMessage()"
></app-message-box>

<app-file-upload></app-file-upload>
<button mat-raised-button (click)="checkOverride()">
  <mat-icon>add</mat-icon> Crea dataset
</button>
<app-search-bar (search)="handleSearchDataset($event)"></app-search-bar>
<app-dataset-list-view
  [datasets]="filteredDatasets"
  (rename)="renameDataset($event.id, $event.newName)"
  (datasetCopied)="datasetCopied($event)"
  (datasetDeleted)="onDatasetDeleteRequest($event)"
  (datasetLoaded)="onDatasetLoadRequest($event)"
></app-dataset-list-view>

<app-confirm
  *ngIf="showConfirmDelete"
  [message]="'Sei sicuro di voler eliminare questo dataset?'"
  [confirmLabel]="'SÃ¬, elimina'"
  [cancelLabel]="'Annulla'"
  (confirmed)="onDatasetDeleteConfirmed()"
  (canceled)="onDatasetDeleteCanceled()"
></app-confirm>

<app-confirm
  *ngIf="showOverride"
  [message]="'Sei sicuro di Sovrascrivere dataset caricato temporaneo'"
  [confirmLabel]="'SÃ¬'"
  [cancelLabel]="'Annulla'"
  (confirmed)="onDatasetOverrideConfirmed()"
  (canceled)="onDatasetOverrideCanceled()"
></app-confirm>

<app-confirm
  *ngIf="showConfirmLoad"
  [message]="
    isTempDatasetLoaded
      ? 'Sei sicuro di sovrascrivere il dataset caricato temporaneamente?'
      : 'Sei sicuro di voler caricare questo dataset?'
  "
  [confirmLabel]="'SÃ¬'"
  [cancelLabel]="'Annulla'"
  (confirmed)="onDatasetLoadConfirmed()"
  (canceled)="onDatasetLoadCanceled()"
></app-confirm>
