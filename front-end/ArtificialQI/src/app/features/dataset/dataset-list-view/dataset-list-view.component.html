<p>dataset-list-view works!</p>
<mat-list role="list">
  <app-dataset-element
    *ngFor="let item of datasets; let i = index"
    [dataset]="item"
    (rename)="onRename(i, $event)"
    (copyClicked)="onCopy(i)"
    (delete)="onDelete(i)"
    (datasetLoaded)="onDatasetLoaded($event)"
    role="listitem"
  ></app-dataset-element>
  <!-- Messaggio quando non ci sono dataset -->
  <ng-container *ngIf="datasets.length === 0">
    <p>Nessun dataset salvato</p> <!-- basta cambiare questa parte e sostituire con il componente di messaggio-->
  </ng-container>

</mat-list>
