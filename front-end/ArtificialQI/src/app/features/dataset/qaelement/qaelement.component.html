<mat-card class="qa-element">
  <mat-card-content>
    <div class="header">
      <div class="info">
        <div>
          {{ qa?.question }}
          <span *ngIf="qa?.question?.trim() === ''">⚠️ La domanda è vuota </span>
        </div>
        <hr class="white-line" />
        <div>
          {{ qa?.answer }}
          <span *ngIf="qa?.answer?.trim() === ''">⚠️ La risposta è vuota </span>
        </div>
      </div>
      <div class="qa-actions">
        <button mat-raised-button (click)="openModifyQADialog()">Modifica</button>
        <button mat-raised-button>Elimina</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
