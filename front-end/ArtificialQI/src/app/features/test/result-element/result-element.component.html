<div class="result-element" [attr.id]="elementId">
  <p><strong>Domanda:</strong> {{ result.qa.question }}</p>
  <p><strong>Risposta fornita:</strong> {{ result.llm_answer }}</p>
  <p><strong>Risposta attesa:</strong> {{ result.qa.answer }}</p>
  <p><strong>Similarità:</strong> {{ result.similarity | number:'1.2-2' }}</p>
  <p>
    <strong>Correttezza:</strong>
    <span [ngClass]="{ correct: result.correct, incorrect: !result.correct }">
      {{ result.correct ? '✔️ Corretta' : '❌ Sbagliata' }}
    </span>
  </p>
</div>
