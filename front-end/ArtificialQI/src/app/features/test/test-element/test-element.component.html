<mat-card class="test-element">
  <mat-card-content>
    <div class="header">
      <div class="info">
        <h2 class="test-title">
          <span class="test-name">{{ test?.name }}</span>
          <span class="test-id"> #{{ test?.ID }}</span>
        </h2>
        <p>Ultima modifica: {{ test?.lastModified | date: "short" }}</p>
      </div>
      <div class="test-actions">
        <button mat-raised-button (click)="openRenameDialog()">Rinomina</button>
        <button mat-raised-button (click)="deletetest()">Elimina</button>
        <button mat-raised-button (click)="loadtest()">Carica</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
