<h2 mat-dialog-title>Inserisci un nome per il test</h2>

<div mat-dialog-content>
  <mat-form-field class="new-name">
    <mat-label>Nome del test</mat-label>
    <input matInput [(ngModel)]="testName" />
  </mat-form-field>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Annulla</button>
  <button mat-flat-button color="primary" (click)="confirm()">Conferma</button>
</div>
