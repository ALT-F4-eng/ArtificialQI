<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Inserici un nome" [(ngModel)]="name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="undefined">Annulla</button>
  <button mat-button (click)="confirm()">Salva</button>
</div>
