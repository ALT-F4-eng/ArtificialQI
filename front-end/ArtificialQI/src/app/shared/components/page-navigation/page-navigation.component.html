<p>page-navigation works!</p>
<!-- Input per saltare alla pagina -->

<div class="paginator-container">
  <div class="go-to-page-inside">
    <p>Vai a pagina:</p>
    <input type="number" min="1" [max]="totalPages" [(ngModel)]="pageInput" />
  </div>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
    #paginator
  >
  </mat-paginator>
</div>
