<h1 mat-dialog-title>Rinomina Dataset</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Nuovo nome" [(ngModel)]="name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button  [mat-dialog-close]="undefined">Annulla</button>
  <button mat-button color="primary" (click)="confirm()">Salva</button>
</div>
