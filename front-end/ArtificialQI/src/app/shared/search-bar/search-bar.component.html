<mat-form-field class="search-bar">
  <mat-label>Ricerca dei dataset salvati</mat-label>
  <input matInput [(ngModel)]="searchTerm" placeholder="Digita qualcosa per cercare dataset che voui" (keydown.enter)="onSearch()"/> <!-- funziona anche con il tasto di invio -->
  <button mat-icon-button matSuffix (click)="onSearch($event)" class="circle-button">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

<!-- [(ngModel)]: Si occupa del two-way data binding -->
